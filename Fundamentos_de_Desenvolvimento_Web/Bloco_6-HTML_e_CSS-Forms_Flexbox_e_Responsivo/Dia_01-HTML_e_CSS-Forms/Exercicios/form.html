<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Formulário</h1>
  </header>

  <main>
    <form id="formulario" action="" method="get">
      <fieldset><legend>Dados Pessoais</legend>
        <div>
          <label for="full-name">Nome Completo: 
            <input type="text" id="full-name" name="full-name" placeholder="Insira seu nome completo" maxlength="40" autofocus required>
          </label>
        </div>
        
        <div>
          <label for="email">Email: 
            <input type="text" id="email" name="email" placeholder="Insira seu email" maxlength="50" required>
          </label>
        </div>

        <div>
          <label for="cpf">CPF: 
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" maxlength="11" required>
          </label>
        </div>
        
        <div>
          <label for="address">Endereço: 
            <input type="text" id="address" name="address" placeholder="Insira seu endereço" maxlength="200" required>
          </label>
        </div>

        <div>
          <label for="">Cidade: 
            <input type="text" id="town" name="town" placeholder="Insira sua cidade" maxlength="28" required>
          </label>
        </div>

        <div>
          <label for="state">Estado: 
            <select id="state" name="state"></select>
          </label>
        </div>

        <div>
          <label for="">Tipo de moradia:</label><br>
          <input type="radio" id="tipo-1" name="tipo" required>
          <label for="tipo-1">Casa</label>
          <input type="radio" id="tipo-2" name="tipo" required>
          <label for="tipo-2">Apartamento</label> 
        </div>

      </fieldset>

      <fieldset id="last-office"><legend>Dados do último emprego</legend>
        <div>
          <label for="resume">Resumo do Currículo: </label><br>
          <textarea name="resume" id="resume" cols="50" rows="5" placeholder="Digite seu resumo aqui!" maxlength="1000" required></textarea>
        </div>

        <div>
          <label for="">Cargo: 
            <input type="text" id="office" name="office" placeholder="Insira seu cargo" maxlength="40" required>
          </label>
        </div>

        <div>
          <label for="officeDescription">Descrição do Cargo: 
            <input type="text" id="officeDescription" name="officeDescription" placeholder="Insira um breve descrição" maxlength="500" required>
          </label>
        </div>

        <div>
          <label for="date">Data de início: 
            <input type="text" id="date" name="date" placeholder="dd/mm/aaaa" maxlength="10" required>
          </label>
        </div>
      </fieldset>

      <button type="submit" id="btn-submit">Enviar</button>
      <button type="reset">Limpar Formulário</button>
    </form>

    <div id="div-curriculo-gerado" >
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
