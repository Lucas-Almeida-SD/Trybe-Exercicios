<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Creepster&family=Fuzzy+Bubbles&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Luckiest+Guy&family=Nosifer&family=Permanent+Marker&family=Press+Start+2P&family=Road+Rage&family=Shojumaru&family=Special+Elite&family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Formulário</h1>
  </header>

  <main>
    <form id="formulario" action="" method="get">
      <fieldset><legend>Dados Pessoais</legend>
        <div>
          <label for="full-name" class="data">Nome Completo: 
            <input type="text" id="full-name" class="dataValue textValue" name="full-name" placeholder="Insira seu nome completo" maxlength="40" autofocus required>
          </label>
        </div>
        
        <div>
          <label for="email" class="data">Email: 
            <input type="text" id="email" class="dataValue textValue" name="email" placeholder="Insira seu email" maxlength="50" required>
          </label>
        </div>

        <div>
          <label for="cpf" class="data">CPF: 
            <input type="text" id="cpf" class="dataValue textValue" name="cpf" placeholder="Insira seu CPF" maxlength="11" required>
          </label>
        </div>
        
        <div>
          <label for="address" class="data">Endereço: 
            <input type="text" id="address" class="dataValue textValue" name="address" placeholder="Insira seu endereço" maxlength="200" required>
          </label>
        </div>

        <div>
          <label for="" class="data">Cidade: 
            <input type="text" id="town" class="dataValue textValue" name="town" placeholder="Insira sua cidade" maxlength="28" required>
          </label>
        </div>

        <div>
          <label for="state" class="data">Estado: </label>
            <select id="state" name="state"></select>
        </div>

        <div>
          <label for="" class="data">Tipo de moradia: </label><br>
          <input type="radio" id="tipo-1" class="dataValue radioValue" name="tipo" value=" Casa" checked required>
          <label for="tipo-1">Casa</label>
          <input type="radio" id="tipo-2" class="dataValue radioValue" name="tipo" value=" Apartamento" required>
          <label for="tipo-2">Apartamento</label> 
        </div>
      </fieldset>

      <fieldset id="last-office"><legend>Dados do último emprego</legend>
        <div>
          <label for="resume" class="data">Resumo do Currículo: </label><br>
          <textarea name="resume" id="cv-resume" class="dataValue textValue" cols="50" rows="5" placeholder="Digite seu resumo aqui!" maxlength="1000" required></textarea>
        </div>

        <div>
          <label for="" class="data">Cargo: </label>
            <input type="text" id="office" class="dataValue textValue" name="office" placeholder="Insira seu cargo" maxlength="40" required>
          
        </div>

        <div>
          <label for="officeDescription" class="data">Descrição do Cargo: 
            <input type="text" id="officeDescription" class="dataValue textValue" name="officeDescription" placeholder="Insira um breve descrição" maxlength="500" required>
          </label>
        </div>

        <div>
          <label for="date" class="data">Data de início: 
            <input type="text" id="date" class="dataValue textValue" name="date" placeholder="dd/mm/aaaa" maxlength="10" required>
          </label>
        </div>
      </fieldset>

      <div id="div-buttons">
        <button type="submit" id="btn-submit" class="button">Enviar</button>
        <button type="reset" id="btn-reset" class="button">Limpar Formulário</button>
      </div>      
    </form>

    
  </main>

  <aside>
    <div id="div-curriculo-gerado"></div>
  </aside>

  <script src="script.js"></script>
</body>

</html>
