<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Creepster&family=Fuzzy+Bubbles&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Luckiest+Guy&family=Nosifer&family=Permanent+Marker&family=Press+Start+2P&family=Road+Rage&family=Shojumaru&family=Special+Elite&family=Yatra+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel = "stylesheet" href = "dist/css/DatePickerX.min.css " > 
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
    <h1>Formulário</h1>
  </header>

  <main>
    <form id="form" action="" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="mb-3">
          <label for="full-name" class="data form-label">Nome Completo:</label>
          <input type="text" id="full-name" class="dataValue textValue form-control" name="full-name" placeholder="Insira seu nome completo" autofocus>
        </div>

        <div class="mb-3">
          <label for="email" class="data form-label">Email:</label>
          <input type="text" id="email" class="dataValue textValue form-control" name="email"
            placeholder="exemplo@exemplo.com" maxlength="50">
        </div>

        <div class="mb-3">
          <label for="cpf" class="data form-label">CPF:</label>
          <input type="text" id="cpf" class="dataValue textValue form-control" name="cpf" placeholder="12345678900" maxlength="11">
        </div>

        <div class="mb-3">
          <label for="address" class="data form-label">Endereço:</label>
          <input type="text" id="address" class="dataValue textValue form-control" name="address"
            placeholder="Av Paulista, n 10 - Centro" maxlength="200">
        </div>

        <div class="mb-3">
          <label for="" class="data form-label">Cidade:</label>
          <input type="text" id="town" class="dataValue textValue form-control" name="town"
            placeholder="Insira sua cidade" maxlength="28">
        </div>

        <div class="mb-3">
          <label for="state" class="data form-label">Estado:</label>
          <select id="state" class="form-control" name="state"></select>
        </div>

        <div class="mb-3">
          <p for="" class="data form-check-label">Tipo de moradia:</p>
          <div class="form-check">
            <input type="radio" id="tipo-1" class="dataValue radioValue form-check-input" name="tipo" value=" Casa"
              value="Casa" checked required>
            <label for="tipo-1" class="form-check-label">Casa</label>
          </div>
          <div class="form-check">
            <input type="radio" id="tipo-2" class="dataValue radioValue form-check-input" name="tipo"
              value="Apartamento" required>
            <label for="tipo-2" class="form-check-label">Apartamento</label>
          </div>
        </div>
      </fieldset>

      <fieldset id="last-office">
        <legend>Dados do último emprego</legend>
        <div class="mb-3">
          <label for="resume" class="data form-label">Resumo do Currículo:</label><br>
          <textarea name="resume" id="cv-resume" class="dataValue textValue form-control" cols="50" rows="5"
            placeholder="Digite seu resumo aqui!" maxlength="1000"></textarea>
        </div>

        <div class="mb-3">
          <label for="" class="data form-label">Cargo:</label>
          <input type="text" id="office" class="dataValue textValue form-control" name="office" placeholder="Gerente" maxlength="40">
        </div>

        <div class="mb-3">
          <label for="officeDescription" class="data form-label">Descrição do Cargo:</label>
          <input type="text" id="officeDescription" class="dataValue textValue form-control" name="officeDescription"
            placeholder="Insira um breve descrição" maxlength="500">
        </div>

        <div>
          <label for="datepicker" class="data form-label">Data de início:</label>
          <input type="text" id="date" class="dataValue textValue form-control" name="date" placeholder="dd/mm/aaaa" autocomplete="off">
        </div>
      </fieldset>

      <div id="div-buttons">
        <button type="submit" id="btn-submit" class="button">Enviar</button>
        <button type="reset" id="btn-reset" class="button">Limpar Formulário</button>
      </div>
    </form>


  </main>

  <aside>
    <div id="div-curriculo-gerado"></div>
  </aside>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src = "https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script> 
  <script src="script.js"></script>
</body>

</html>
