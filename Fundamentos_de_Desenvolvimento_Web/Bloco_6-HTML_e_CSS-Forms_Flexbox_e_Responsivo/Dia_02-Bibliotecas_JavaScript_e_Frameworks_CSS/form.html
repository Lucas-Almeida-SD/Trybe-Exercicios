<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

  <header>
    <h1 class="display-3 text-center">Formulário</h1>
  </header>

  <main>

    <form id="formulario" action="" method="get">

      <section id="personal-data">
        <p>Dados Pessoais</p>
        <div class="container">
          <label for="full-name" class="form-label">Nome Completo: </label>
          <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Insira seu nome completo" maxlength="40" autofocus required>
        </div>
        
        <div class="container">
          <label for="email" class="form-label">Email: </label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu email" maxlength="50" required>
        </div>

        <div class="container">
          <label for="cpf" class="form-label">CPF: </label>
          <input type="cpf" class="form-control" id="cpf" name="cpf" placeholder="Insira seu CPF" maxlength="11" required>
        </div>
        
        <div class="container">
          <label for="address">Endereço: </label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Insira seu endereço" maxlength="200" required>
        </div>

        <div class="container">
          <label for="">Cidade: </label>
            <input type="text" class="form-control" id="town" name="town" placeholder="Insira sua cidade" maxlength="28" required>
        </div>

        <div class="container">
          <label for="exampleFormControlSelect1">Estado: </label>
          <select class="form-select" id="exampleFormControlSelect1" name="state"></select>  
        </div>

        <div class="container">
          <label for="">Tipo de moradia:</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="tipo-1" name="tipo" required>
            <label for="tipo-1" class="form-check-label">Casa</label>
          </div>
          <div class="form-check form-check-inline">
            <div >
            <input type="radio" class="form-check-input" id="tipo-2" name="tipo" required>
          <label for="tipo-2" class="form-check-label">Apartamento</label> 
          </div>
        </div>
      </section>
      
      <section id="last-job">
        <p>Dados do último emprego</p>
        <div class="container">
          <label for="resume">Resumo do Currículo: </label><br>
          <textarea name="resume" class="form-control" id="resume" cols="50" rows="5" placeholder="Digite seu resumo aqui!" maxlength="1000" required></textarea>
        </div>

        <div class="container">
          <label for="">Cargo: </label>
          <input type="text" class="form-control" id="office" name="office" placeholder="Insira seu cargo" maxlength="40" required>
        </div>

        <div class="container">
          <label for="officeDescription">Descrição do Cargo: </label>
          <input type="text" class="form-control" id="officeDescription" name="officeDescription" placeholder="Insira um breve descrição" maxlength="500" required>
        </div>

        <div class="container">
          <label for="date">Data de início: </label>
          <input type="text" id="date" name="date" placeholder="dd/mm/aaaa" maxlength="10" required> 
        </div>

        <div class="container div-btn">
          <button type="submit" class="btn btn-primary" id="btn-submit" value="Submit">Enviar</button>
          <button type="reset" class="btn btn-danger" value="Reset">Limpar Formulário</button>
        </div>
      </section>
      
    </form>

  </main>

  <script src="script.js"></script>
  <script src="jquery-3.6.0.min.js"></script>
  <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src ="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</body>

</html>
