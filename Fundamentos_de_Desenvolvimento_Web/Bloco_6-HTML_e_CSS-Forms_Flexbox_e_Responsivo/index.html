<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Alfa+Slab+One&family=Creepster&family=Fuzzy+Bubbles&family=Indie+Flower&family=Josefin+Sans:wght@300&family=Luckiest+Guy&family=Nosifer&family=Permanent+Marker&family=Press+Start+2P&family=Road+Rage&family=Shojumaru&family=Special+Elite&family=Yatra+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Tela de Login</h1>
  </header>
  <main>
    <h2>Zmail</h2>
    <form action="" method="GET">
      <label id="label-email" for="email">Email: </label>
      <input id="email" type="email" name="email" autocomplete="off" placeholder="Digite seu email" required autofocus><br>
      <label id="label-senha" for="senha">Senha: </label>
      <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required><br>
      <label id="label-lembrar-me" for="lembre-me">Lembre-me</label>
      <input id="lembre-me" type="checkbox" checked><br>
      <button id="btn-enviar" type="submit">Entrar</button>
    </form>
  </main>
</body>

</html>
